{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <!-- <link rel="stylesheet" href="{% static 'recommendation/style.css' %}"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body{
            background-color: black;
            
        }
        h1{
            color: red;
            margin-top: 70px;
            text-align: center;
        }
        .container{
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Search Your Favorite Movie Here</h1><br><br>
        <div class="input-group">
            <div class="cls1">
                <form action="" method="POST">
                   {% csrf_token %}
                    <div class="d-flex ">
                        <input id="search-input" id="form1" name='movies' style="margin-left:450px;width:300px;" class="form-control" />
                      
                        <button type="submit" class="btn btn-primary mx-3">Search</button>
                    </div>
                    
                </form>
            </div>
            
        </div>
        <div class='my-5'>
            {% if l_movies %}
            <p> Below movies list is recomandation for <strong>{{movie}}</strong>.</p>
            {% for x in l_movies %}
            <h4>{{x}}</h4><br>
            {% endfor %}
            {% else  %}
            <h4>{{movie}} {{error}}</h4>

            {% endif %}
        </div>
    </div>

</body>

</html>
